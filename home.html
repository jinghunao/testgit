<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="margin: 0">
    <div style="height: 48px;background-color: #dddddd">
        <table>
            {% for row in user_list %}
                <tr>
                    <td>{{ row.name }}</td>
                    <td>{{ row.gender }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <div>
        <form action="/home" method="POST">
            <input type="text" name="username" placeholder="请输入用户名">
            <input type="text" name="gender" placeholder="请输入性别">
            <input type="submit" value="提交" />
        </form>
    </div>
    <h1>测试中文</h1>
</body>
</html>
